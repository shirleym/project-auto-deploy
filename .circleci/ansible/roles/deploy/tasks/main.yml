---
- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm", "tar"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present


- name: "Create directory"
  become_user: ubuntu
  file:
    path: ~/udapeople/
    state: directory

- name: "deploy backend"
  become_user: ubuntu
  unarchive:
    src: artifact.tar.gz
    dest: ~/udapeople/

- name: "run backend"
  become_user: ubuntu
  shell: |
    cd ~/udapeople/
    npm i
    pm2 start npm -- run start
